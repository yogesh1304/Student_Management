<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

    <title>Students</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">NBSC</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/student">Student Data</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
        <div class ="container">
            <div class = "row">
                <h1 style="text-align: center;"> List Students </h1>
            </div>
    
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Student Id</th>
                        <th> Student Full Name</th>
                        <th> Student Course </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "student: ${student}">
                        <td th:text = "${student.id}"></td>
                        <td th:text = "${student.sname}"></td>
                        <td th:text = "${student.course}"></td>
                        <td>
                            <a th:href = "@{/student/edit/{id}(id=${student.id})}"
                             class = "btn btn-primary">Update</a>
                            
                            <a th:href = "@{/student/{id}(id=${student.id})}"
                             class = "btn btn-danger">Delete</a>
                             
                        </td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>
        
            <div class = "center">
                <div class = "col-lg-3">
                    <a th:href = "@{/student/add}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
                </div>
            </div>
        
    </body>
</html>
